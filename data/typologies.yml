  slug: "tipo1"
  name: "Sei un tipo: Ricercatore!"
  image: http://cdn2.stbm.it/zingarate/gallery/foto/roma/vacanze-romane-compie-60-anni-viaggio-nei-luoghi-del-film/la-bocca-della-verita.jpeg?-3600
  description:  "Rifiuti la violenza e sei disposto a dare il tuo contributo per trasformare la società, sei tollerante e ben disposto verso le diversità culturali e personali. Sei una persona coerente, che cerca di far coincidere idee, sentimenti ed azioni; sei molto sensibile verso la sofferenza altrui, sai metterti nei panni degli altri e la tue relazioni tendono ad essere costruttive e rispettose. Non ti piace accettare idee o modelli a scatola chiusa, sei dotato di senso critico. Le discussioni sui massimi sistemi ti appassionano e non ti spaventa domandarti che senso abbia la tua vita e verso dove la vuoi mandare."

-
  slug: "tipo2"
  name: "Sei un tipo: Nonviolento!"
  image: http://thumbs.dreamstime.com/x/knotted-gun-non-violence-19428365.jpg
  description: "Sei votato all’azione e all’attivismo e pensi che la violenza non sia la strada giusta per trasformare la società. Sei aperto al dialogo con chi la pensa diversamente da te e ti piace il confronto con culture diverse dalla tua. Non sopporti l’ingiustizia e la negazione di uguali diritti per tutti. Per te la coerenza è molto importante. E’ inconcepibile per te predicare bene e razzolare male. Cerchi sempre di farti una tua idea e non ti fidi delle apparenze. Sei aperto alla discussione su qualsiasi argomento e credi che ciò che realmente conta è costruire giorno per giorno il mondo a cui aspiri."

-
  slug: "tipo3"
  name: "Sei un tipo: Attivista!"
  image: http://static.tuttogratis.it/attualita/fotogallery/628X0/72309/attivista-femen-si-arrende-alla-polizia.jpg
  description: "Sei dell’idea che bisogna combattere l’ingiustizia e l’oppressione con ogni mezzo necessario. Sei una persona votata all’azione e con i piedi ben saldi per terra, le diversità non ti spaventano ma non sei disposto a transigere su ciò che ti sembra sacrosanto. Secondo te la religione è uno strumento di controllo e di potere, le persone farebbero meglio a pensare con la propria testa invece di farsi manipolare. Al di là di come uno vive la propria spiritualità, quello che conta è che quanto si fa giorno dopo giorno lasci un contributo positivo alla società."

-
  slug: "tipo4"
  name: "Sei un tipo: Pacifista!"
  image: http://img.emol.com/2011/08/16/File_2011816131539.jpg
  description: "Sei una persona sensibile. Non sopporti la discriminazione nel mondo e rifiuti la violenza i tipi violenti che emanano cattive “vibrazioni”. Cerchi sempre il buono nelle persone e sogni una società dove siamo tutti fratelli. Credi fermamente nella libertà di pensiero ed espressione. Per te è sacrosanto che tutti possano esprimersi e dire la loro. Non vorresti mai far male a una mosca e sei disponibile verso gli altri. Ti piace smascherare le insidie del sistema e contestare le regole stabilite. Se le cose vanno bene, è il Karma, e se le cose vanno male.. è il Karma, perciò non c’è niente di cui preoccuparsi."

-
  slug: "tipo5"
  name: "Sei un tipo: Solitario!"
  image: http://domtotal.com/img/artigos/3357_1241.jpg
  description: "Ti dispiace per le sfortune degli altri, ma dopo tutto la vita è dura ed è già abbastanza difficile occuparsi di sè stessi. Il mondo è un gran casino, bisognerebbe fare piazza pulita e ricominciare da capo ma questo scatenerebbe necessariamente molta violenza. Ognuno è libero di fare quello che vuole, basta che rispetti le regole della società in cui vive, le cose stanno così altrimenti sarebbe il caos. Detesti tutto ciò che turba la tua tranquillità e le grosse complicazioni, non ti piace rompere le scatole agli altri e non vuoi che gli altri le rompano a te. Ti piace vivere giorno dopo giorno, i discorsi troppo filosofici non fanno per te. Sei come San Tommaso, se non vedi non credi."

-
  slug: "tipo6"
  name: "Sei un tipo: Disilluso!"
  image: http://disillusopassionale.altervista.org/wp-content/uploads/2014/06/disilluso.jpg
  description: "Per te il mondo è una giungla, per quanto uno si sforzi le fregature stanno dietro ogni angolo, anche dietro alle situazioni che sembrano più positive. Pensi che non ci si può fidare veramente di nessuno perché la vera natura dell’uomo è essere egoista. Ti piace stare nel tuo mondo e sogni la persona giusta con cui condividerlo, ma è difficile trovare persone che ti capiscano veramente, quindi meglio soli che male accompagnati. Ti piacerebbe costruire qualcosa di importante nella vita, ma poi riscontri sempre qualcosa o qualcuno che te lo impedisce e che alla fine il potere è in mano ai furbi che hanno sempre la meglio."

-
  slug: "tipo7"
  name: "Sei un tipo: Autoritario!"
  image: https://farm2mountain.com/wp-content/uploads/2015/02/fava_beans.jpg
  description: "Pensi che nella società non ci siano più valori, ognuno si permette di fare come vuole e pretende anche di farla franca. Bisogna usare il pugno duro con i nullafacenti e i degenerati. Ritieni che le grandi migrazioni siano un grande problema in questa società aggravando la crisi e stravolgendo i corretti valori di una società civile e libera. Nessuno ti ha regalato niente, sei orgoglioso di quello che fai e dei risultati che raggiungi e alla fine le cose funzionano quando te ne occupi personalmente. Le masse hanno bisogno di guide forti e con le idee chiare. Pensi che se dipendesse da te sapresti cosa fare senza troppe chiacchiere. Ti piace pensare che gli altri ti ricorderanno per quello che hai fatto"

